<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header">Tic tac toe</h1>
            <div class="message"></div>
        </div>
        <div class="details">
            <label for="player1">Player1</label>
            <input type="text" name="player1" placeholder="enter player-1 name" id="player1">
            <br>
            <label for="player2">Player2</label>
            <input type="text" name="player2" placeholder="enter player-2 name" id="player2">
            <br>
            <button type="submit" id="submit">Start Game</button>
        </div>

        <div class="game">
           
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
